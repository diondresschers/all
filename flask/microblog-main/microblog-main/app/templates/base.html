<html>
    <head>
        <title>
        {% if title %}
        {{ title }}
        {% else %}
        {% endif %}
        Microblog</title>
    </head>
<body>
    <div>
        <a href="{{ url_for('index') }}">Home</a>
        {% if current_user.is_anonymous %} <!-- this is the opposite of 'authenticated'-->
        <a href="{{ url_for('login') }}">Login</a>
        {% else %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock content %}

</body>
</html>
